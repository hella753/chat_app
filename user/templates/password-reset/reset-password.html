{% extends 'base.html' %}
{% load static %}

{% block title %}
    Reset Password
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/user/reset-password.css' %}">
{% endblock %}

{% block content %}
    <form method="POST">
        <div class="reset-password-container">
            {% csrf_token %}
            <div class="reset">
                <h2>Reset Your Password</h2>
                <div class="form-element">
                    <label for="email">Email</label>
                </div>
                <div class="form-element">
                    <input
                            type="text"
                            name="email"
                            placeholder="Email"
                    />
                </div>
                <div class="button-div">
                    <button class="btn" type="submit">Reset Password
                    </button>
                </div>
                <div>
                    <a href="{% url 'accounts:login' %}">Back to Login</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
