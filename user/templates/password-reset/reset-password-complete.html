{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Reset Password</title>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/reset-password.css' %}">
{% endblock %}

{% block content %}
    <div class="reset-password-container">
        <div class="reset">
            <h2>Password Reset Complete</h2>
            <p>Your password has been reset successfully. You can now log in with the new password.</p>
            <a href="{% url 'accounts:login' %}">Login</a>
        </div>
    </div>

{% endblock %}
