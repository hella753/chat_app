{% extends "base.html" %}
{% load static %}

{% block title %}Friends{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static "styles/user/profile.css" %}">
    <link rel="stylesheet" href="{% static "styles/navbar.css" %}">
    <link rel="stylesheet" href="{% static "styles/footer.css" %}">
    <link rel="stylesheet" href="{% static "styles/user/friends.css" %}">
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <h1 class="friends-title">Friends</h1>
    <div class="friends-container">
        <ul class="friends-ul">
            {% for friend in friends %}
                <div>
                    <form action="{% url 'accounts:remove_friend' friend.username %}" method="post">
                        {% csrf_token %}
                        <div>
                            <button type="submit" class="delete-friend-button">
                                <img class="img-delete" src="{% static "images/delete.png" %}" alt="delete"/>
                            </button>
                        </div>
                    </form>
                    <li class="friend">
                        <a href="{% url "accounts:profile_detail" friend.username %}">
                            <img src="


                                    {% if friend.image %}{{ friend.image.url }}{% else %}{% static 'images/profile_default.png' %}{% endif %}"
                                 class="friends-friend-profile-image"
                                 alt="{{ friend.username }}">
                            <p class="username-text">{{ friend.username }}</p>
                        </a>
                    </li>
                </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
